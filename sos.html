<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="sos">
  <h1>Tryb SOS </h1>
  <p>Wciśnij przycisk, aby wysłać sygnał alarmowy.</p>
  <button id="sos-btn" class="sos-btn">WYŚLIJ SOS</button>

  <script>
    document.getElementById('sos-btn').addEventListener('click', function() {
      if (navigator.vibrate) {
        navigator.vibrate([150,150,150,150,450,150,450,150,450,150,150,150,150]); // SOS: 3 krótkie, 3 długie, 3 krótkie
      }
      
      document.body.classList.add('flash');
      setTimeout(() => {
        document.body.classList.remove('flash');
      }, 3000);
    });
  </script>
</body>
</html>
